<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - INNOVAPLAST</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8) url(imagen-fondo.jfif) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            /* Más grande para cuadro de cuenta */
            margin: 50px auto;
            /* Separado del borde superior */
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            /* Bordes más redondeados */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1em;
            /* Tamaño de fuente ligeramente mayor */
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            /* Tamaño de texto más grande */
        }
        
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            /* Tamaño de botón ajustado */
        }
        
        .buttons button.cancel {
            background-color: #dc3545;
        }
        /* Estilo para los enlaces de cambiar información */
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #17a2b8;
            text-decoration: none;
            margin: 10px 0;
            display: block;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cuenta de Usuario</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre Real</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre real">

            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduce tus apellidos">

            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">

            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="button" class="cancel">Cancelar</button>
            </div>
        </form>

        <div class="links">
            <a href="#">Cambiar Nombre de Usuario</a>
            <a href="#">Cambiar Correo Electrónico</a>
            <a href="#">Cambiar Contraseña</a>
        </div>
    </div>
</body>

</html>
